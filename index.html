<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulation Comparison</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    .simulation-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    .simulation {
        width: 48%;
    }
    canvas {
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        display: block;
        margin-bottom: 10px;
    }
    .controls {
        background-color: #f0f0f0;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .control-group {
        margin-bottom: 10px;
    }
    label {
        display: inline-block;
        width: 150px;
    }
    button {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
    }
    button:hover {
        background-color: #45a049;
    }
    .results {
        font-weight: bold;
        font-size: 18px;
        margin-top: 20px;
        text-align: center;
    }
  </style>
</head>
<body>
  <h1>Simulation Comparison</h1>
    
  <div class="controls">
    <h2>Simulation Parameters</h2>
    <div class="control-group">
      <label for="speed">Sim Speed:</label>
      <input type="range" id="speed" min="1" max="5" value="2">
      <span id="speedValue">2</span>
    </div>
    <div class="control-group">
      <label for="rows">Rows:</label>
      <input type="range" id="rows" min="10" max="30" value="20">
      <span id="rowsValue">20</span>
    </div>
    <div class="control-group">
      <label for="cols">Cols:</label>
      <input type="range" id="cols" min="1" max="5" value="3">
      <span id="colsValue">3</span>
    </div>
    <div class="control-group">
      <label for="pctdefectors">PctDefectors:</label>
      <input type="range" id="pctdefectors" min="0" max="100" value="0">
      <span id="pctdefectorsValue">0</span>
    </div>
    <div class="control-group">
      <label for="speedvariance">SpeedVariance:</label>
      <input type="range" id="speedvariance" min="0" max="5" value="3">
      <span id="speedvarianceValue">3</span>
    </div>
    <div class="control-group">
      <label for="bagvariance">BagVariance:</label>
      <input type="range" id="bagvariance" min="0" max="5" value="3">
      <span id="bagvarianceValue">3</span>
    </div>
    <div class="control-group">
      <label for="families">Families:</label>
      <input type="range" id="families" min="0" max="5" value="3">
      <span id="familiesValue">3</span>
    </div>
    <div class="control-group">
      <label for="bagget">Bag Speed:</label>
      <input type="range" id="bagget" min="1" max="5" value="3">
      <span id="baggetValue">3</span>
    </div>
    <div class="control-group">
      <label for="rowwalk">Row Speed:</label>
      <input type="range" id="rowwalk" min="1" max="5" value="3">
      <span id="rowwalkValue">3</span>
    </div>
    <div class="control-group">
      <label for="aislewalk">Aisle Speed:</label>
      <input type="range" id="aislewalk" min="1" max="5" value="3">
      <span id="aislewalkValue">3</span>
    </div>
    <button id="startBtn">Start Simulation</button>
    <button id="resetBtn">Reset</button>
  </div>
    
  <div id="simulations" class="simulation-container">

  </div>
    
  <div class="results" id="results"></div>
    
  <script src="input.js"></script>
  <script src="simulation.js"></script>
  <script src="main.js"></script>
</body>
</html>
